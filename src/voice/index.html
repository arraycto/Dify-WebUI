<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .voice-container {
            width: 340px;
            height: 600px;
            background-color: #f7f7f8;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
        }
        .mic-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #11b88e, #0e906f);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 6px 12px rgba(16, 163, 127, 0.3);
        }

        .mic-button::before,
        .mic-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #11b88e, #0e906f);
            opacity: 0;
            animation: pulseDouble 3s infinite;
        }

        .mic-button::after {
            animation-delay: 1s;
        }

        .mic-button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 163, 127, 0.4);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        @keyframes pulseDouble {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                opacity: 0;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .wave-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            margin-top: 40px;
            gap: 3px;
            perspective: 1000px;
        }

        .wave {
            width: 4px;
            height: 30px;
            background: linear-gradient(to top, #10a37f, #11b88e);
            border-radius: 4px;
            animation: waveform 1.0s infinite ease-in-out;  /* 从1.2s改为2s */
            transform-origin: bottom;
            box-shadow: 0 2px 6px rgba(16, 163, 127, 0.2);
        }

        @keyframes waveform {
            0%, 100% { 
                transform: scaleY(0.2); 
                opacity: 0.5;
            }
            50% { 
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .recording .mic-button {
            background: linear-gradient(145deg, #ff5f5f, #ff4a4a);
            box-shadow: 0 6px 12px rgba(255, 74, 74, 0.3);
        }

        .recording .mic-button::before,
        .recording .mic-button::after {
            background: linear-gradient(145deg, #ff5f5f, #ff4a4a);
        }

        .recording .wave {
            background: linear-gradient(to top, #ff4a4a, #ff5f5f);
            box-shadow: 0 2px 6px rgba(255, 74, 74, 0.2);
        }

        /* 添加新的动态波浪效果 */
        .wave:nth-child(odd) {
            animation-delay: 0.8s;  /* 从0.4s改为0.8s */
        }

        .wave:nth-child(even) {
            animation-delay: 1.6s;  /* 从0.8s改为1.6s */
        }

        .status-text {
            margin-top: 25px;
            font-size: 1em;
            color: #444654;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mic-icon {
            width: 32px;
            height: 32px;
            fill: #ffffff;
        }

        /* 添加机器人回复状态样式 */
        .bot-replying .wave {
            background: linear-gradient(to top, #7c3aed, #8b5cf6);
            box-shadow: 0 2px 6px rgba(124, 58, 237, 0.2);
        }

        .bot-replying .status-text {
            color: #7c3aed;
        }

        .typing-dots {
            display: none;
        }

        .bot-replying .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background-color: #7c3aed;
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="voice-container">
        <div class="chat-body" id="chatBody">
            <div class="mic-button" id="micButton">
                <svg class="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </div>
            <div class="wave-container" id="waveContainer" style="display: none;">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <div class="status-text" id="statusText">
                点击麦克风开始录音
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const micButton = document.getElementById('micButton');
        const waveContainer = document.getElementById('waveContainer');
        const statusText = document.getElementById('statusText');
        const chatBody = document.getElementById('chatBody');
        let isRecording = false;
        let isBotReplying = false;

        micButton.addEventListener('click', () => {
            if (isBotReplying) return; // 如果机器人正在回复，禁用点击
            isRecording = !isRecording;
            if (isRecording) {
                startRecording();
            } else {
                stopRecording();
                // 模拟机器人回复
                simulateBotReply();
            }
        });

        function startRecording() {
            waveContainer.style.display = 'flex';
            chatBody.classList.add('recording');
            statusText.textContent = '正在聆听...';
            
            document.querySelectorAll('.wave').forEach((wave, index) => {
                wave.style.animationDuration = `${2 + Math.random() * 0.5}s`;
                wave.style.animationDelay = `${index * 0.8}s`;
            });
        }

        function stopRecording() {
            waveContainer.style.display = 'none';
            chatBody.classList.remove('recording');
            statusText.textContent = '正在处理语音...';
        }

        function simulateBotReply() {
            isBotReplying = true;
            setTimeout(() => {
                waveContainer.style.display = 'flex';
                chatBody.classList.add('bot-replying');
                statusText.innerHTML = '正在回复中<div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
                
                // 模拟回复完成
                setTimeout(() => {
                    waveContainer.style.display = 'none';
                    chatBody.classList.remove('bot-replying');
                    statusText.textContent = '点击麦克风开始录音';
                    isBotReplying = false;
                }, 30000); // 3秒后完成回复
            }, 1000); // 1秒后开始回复
        }

        // 降低波形高度更新频率
        function updateWaveHeights() {
            if (isRecording) {
                document.querySelectorAll('.wave').forEach(wave => {
                    // 每次变化幅度更小，使动画更平滑
                    const height = 25 + Math.random() * 30;  // 调整波形高度范围
                    wave.style.height = `${height}px`;
                });
            }
            setTimeout(() => requestAnimationFrame(updateWaveHeights), 50);
        }
        updateWaveHeights();
    </script>
</body>
</html>
